<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Bongaigaon University Notes</title>
    <style>
        /* Reusing your existing design language */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .reset-container { width: 100%; max-width: 450px; }
        .reset-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
        }
        .reset-card h2 { color: #667eea; margin-bottom: 10px; font-size: 1.8em; }
        .subtitle { color: #666; margin-bottom: 30px; font-size: 0.95em; }
        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; }
        .input-wrapper { position: relative; }
        .input-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #667eea; }
        input[type="email"] {
            width: 100%; padding: 14px 15px 14px 45px;
            border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1em;
        }
        .reset-btn {
            width: 100%; padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; border: none; border-radius: 10px;
            font-size: 1.1em; font-weight: 600; cursor: pointer; transition: 0.3s;
        }
        .reset-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4); }
        .message { padding: 12px 15px; border-radius: 8px; margin-bottom: 20px; display: none; font-size: 0.9em; }
        .message.error { background: #ffebee; color: #c62828; border-left: 4px solid #c62828; }
        .message.success { background: #e8f5e9; color: #2e7d32; border-left: 4px solid #2e7d32; }
        .message.show { display: block; }
        .back-link { text-align: center; margin-top: 25px; font-size: 0.95em; }
        .back-link a { color: #667eea; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-card">
            <h2>Forgot Password?</h2>
            <p class="subtitle">Enter your email and we'll send you a link to reset your password.</p>

            <div class="message" id="message"></div>

            <form id="resetForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <span class="input-icon">ðŸ“§</span>
                        <input type="email" id="email" placeholder="your.email@example.com" required>
                    </div>
                </div>
                <button type="submit" class="reset-btn" id="resetBtn">Send Reset Link</button>
            </form>

            <div class="back-link">
                Remember your password? <a href="login.html">Back to Login</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // Firebase config (Ensure this matches your other pages)
        const firebaseConfig = {
    apiKey: "AIzaSyAG2d7QxtzqF5IqluiEuLlFZJ30KpA4pB0",
    authDomain: "bongaigaon-university.firebaseapp.com",
    projectId: "bongaigaon-university",
    storageBucket: "bongaigaon-university.firebasestorage.app",
    messagingSenderId: "465515357026",
    appId: "1:465515357026:web:8dcc87ab7048f24da1823b",
    measurementId: "G-Z6H339XCQC"
  };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const resetForm = document.getElementById('resetForm');
        const messageDiv = document.getElementById('message');
        const resetBtn = document.getElementById('resetBtn');

        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;

            // Loading state
            resetBtn.disabled = true;
            resetBtn.textContent = "Sending...";

            try {
                await sendPasswordResetEmail(auth, email);
                messageDiv.textContent = "Success! Check your inbox for the reset link.";
                messageDiv.className = "message success show";
                resetForm.reset();
            } catch (error) {
                let errorMsg = "Failed to send reset email.";
                if (error.code === 'auth/user-not-found') errorMsg = "No account exists with this email.";
                
                messageDiv.textContent = errorMsg;
                messageDiv.className = "message error show";
            } finally {
                resetBtn.disabled = false;
                resetBtn.textContent = "Send Reset Link";
            }
        });
    </script>
</body>
</html>
