<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - Bongaigaon University Notes</title>
    <style>
        /* Reusing your visual style */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .container { width: 100%; max-width: 450px; }
        .card {
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);
            border-radius: 20px; padding: 40px; box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
        }
        h2 { color: #667eea; margin-bottom: 10px; font-size: 1.8em; }
        .subtitle { color: #666; margin-bottom: 30px; font-size: 0.95em; }
        .form-group { margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; }
        .input-wrapper { position: relative; }
        .input-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #667eea; }
        input[type="password"] {
            width: 100%; padding: 14px 15px 14px 45px;
            border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1em;
        }
        .btn {
            width: 100%; padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; border: none; border-radius: 10px; font-size: 1.1em; font-weight: 600; cursor: pointer;
        }
        .message { padding: 12px; border-radius: 8px; margin-bottom: 20px; display: none; font-size: 0.9em; }
        .message.error { background: #ffebee; color: #c62828; border-left: 4px solid #c62828; }
        .message.success { background: #e8f5e9; color: #2e7d32; border-left: 4px solid #2e7d32; }
        .show { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>New Password</h2>
            <p class="subtitle">Please enter your new password below.</p>
            <div id="message" class="message"></div>
            <form id="newPasswordForm">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">ðŸ”’</span>
                        <input type="password" id="password" placeholder="At least 8 characters" required>
                    </div>
                </div>
                <button type="submit" class="btn" id="submitBtn">Update Password</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, confirmPasswordReset, verifyPasswordResetCode } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
        apiKey: "AIzaSyAG2d7QxtzqF5IqluiEuLlFZJ30KpA4pB0",
    authDomain: "bongaigaon-university.firebaseapp.com",
    projectId: "bongaigaon-university",
    storageBucket: "bongaigaon-university.firebasestorage.app",
    messagingSenderId: "465515357026",
    appId: "1:465515357026:web:8dcc87ab7048f24da1823b",
    measurementId: "G-Z6H339XCQC",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // 1. Get the code from the URL (e.g., ?oobCode=...)
        const urlParams = new URLSearchParams(window.location.search);
        const actionCode = urlParams.get('oobCode');

        const messageDiv = document.getElementById('message');
        const form = document.getElementById('newPasswordForm');

        // Verify the code is valid immediately on load
        if (!actionCode) {
            showMessage("Invalid or missing reset code.", "error");
            form.style.display = 'none';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('password').value;
            const btn = document.getElementById('submitBtn');

            btn.disabled = true;
            btn.textContent = "Updating...";

            try {
                // 2. Apply the new password
                await confirmPasswordReset(auth, actionCode, newPassword);
                showMessage("Password updated! Redirecting to login...", "success");
                setTimeout(() => window.location.href = 'login.html', 3000);
            } catch (error) {
                let msg = "Failed to update password.";
                if (error.code === 'auth/expired-action-code') msg = "The link has expired.";
                if (error.code === 'auth/weak-password') msg = "Password is too weak.";
                showMessage(msg, "error");
                btn.disabled = false;
                btn.textContent = "Update Password";
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;
        }
    </script>
</body>
</html>
